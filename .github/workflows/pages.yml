name: Build and Deploy Pages

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Last.fm tag"
        required: false
        default: ""
      n:
        description: "Candidate size"
        required: true
        default: "30"
      topk:
        description: "TopK"
        required: true
        default: "10"
  schedule:
    # UTC 16:05 = Asia/Shanghai (+08:00) 00:05 next day
    - cron: "5 16 * * *"
    # UTC 00:05 = Asia/Shanghai 08:05
    - cron: "5 0 * * *"
    # UTC 08:05 = Asia/Shanghai 16:05
    - cron: "5 8 * * *"

permissions:
  contents: read
  pages: write
  id-token: write
  issues: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
      DAILY3ALBUMS_TZ: Asia/Shanghai
      # Last.fm
      LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
      LASTFM_SHARED_SECRET: ${{ secrets.LASTFM_SHARED_SECRET }}

      # MusicBrainz
      MB_USER_AGENT: ${{ secrets.MB_USER_AGENT }}

      # ListenBrainz
      LISTENBRAINZ_USER_TOKEN: ${{ secrets.LISTENBRAINZ_USER_TOKEN }}
      LISTENBRAINZ_USERNAME: ${{ vars.LISTENBRAINZ_USERNAME }}

      # Discogs
      DISCOGS_TOKEN: ${{ secrets.DISCOGS_TOKEN }}
      DISCOGS_CONSUMER_KEY: ${{ secrets.DISCOGS_CONSUMER_KEY }}
      DISCOGS_CONSUMER_SECRET: ${{ secrets.DISCOGS_CONSUMER_SECRET }}
      DISCOGS_USER_AGENT: ${{ secrets.DISCOGS_USER_AGENT }}

      # Discogs OAuth endpoints（非敏感：建议用 Repository Variables）
      DISCOGS_REQUEST_TOKEN_URL: ${{ vars.DISCOGS_REQUEST_TOKEN_URL }}
      DISCOGS_AUTHORIZE_URL: ${{ vars.DISCOGS_AUTHORIZE_URL }}
      DISCOGS_ACCESS_TOKEN_URL: ${{ vars.DISCOGS_ACCESS_TOKEN_URL }}

      # SMTP（你只有真的要发邮件时才需要；其中密码务必是 Secret）
      SMTP_HOST: ${{ vars.SMTP_HOST }}
      SMTP_PORT: ${{ vars.SMTP_PORT }}
      SMTP_ENCRYPTION: ${{ vars.SMTP_ENCRYPTION }}
      SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
      SMTP_APP_PASSWORD: ${{ secrets.SMTP_APP_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # ...下面 steps 保持你原样即可

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install UI deps
        run: npm --prefix ui ci

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: state-${{ runner.os }}-${{ github.ref_name }}-${{ github.run_id }}
          restore-keys: |
            state-${{ runner.os }}-${{ github.ref_name }}-
            state-${{ runner.os }}-

      - name: Prune old state files
        run: |
          if [ -d .state ]; then
            find .state -type f -name '*.jsonl' -mtime +30 -delete
          fi

      - name: Build artifacts
        run: |
          npm --prefix ui run build
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            daily3albums build --verbose --tag "${{ github.event.inputs.tag }}"
          else
            daily3albums build --verbose
          fi

      - name: Self-check output
        run: python scripts/self_check.py --path _build/public

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/public

      - name: Report failure to issue
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const tz = "Asia/Shanghai";
            const date = new Date().toLocaleDateString("en-CA", { timeZone: tz });
            const title = `Daily build failure ${date}`;
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const body = [
              `Workflow failed on ${date} (${tz}).`,
              ``,
              `Run: ${runUrl}`,
              ``,
              `Please review the build logs in GitHub Actions.`
            ].join(\"\\n\");

            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: \"open\",
              per_page: 100
            });

            const existing = issues.find(issue => issue.title === title);
            if (existing) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existing.number,
                body
              });
              core.info(`Updated existing issue #${existing.number}`);
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body
              });
            }

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
