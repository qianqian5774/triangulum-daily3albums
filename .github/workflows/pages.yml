name: Build and Deploy Pages

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Last.fm tag"
        required: true
        default: "electronic"
      n:
        description: "Candidate size"
        required: true
        default: "30"
      topk:
        description: "TopK"
        required: true
        default: "10"
  schedule:
    # UTC 16:10 = Asia/Singapore (+08:00) 00:10 next day
    - cron: "10 16 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Last.fm
      LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
      LASTFM_SHARED_SECRET: ${{ secrets.LASTFM_SHARED_SECRET }}

      # MusicBrainz
      MB_USER_AGENT: ${{ secrets.MB_USER_AGENT }}

      # ListenBrainz
      LISTENBRAINZ_USER_TOKEN: ${{ secrets.LISTENBRAINZ_USER_TOKEN }}
      LISTENBRAINZ_USERNAME: ${{ vars.LISTENBRAINZ_USERNAME }}

      # Discogs
      DISCOGS_TOKEN: ${{ secrets.DISCOGS_TOKEN }}
      DISCOGS_CONSUMER_KEY: ${{ secrets.DISCOGS_CONSUMER_KEY }}
      DISCOGS_CONSUMER_SECRET: ${{ secrets.DISCOGS_CONSUMER_SECRET }}
      DISCOGS_USER_AGENT: ${{ secrets.DISCOGS_USER_AGENT }}

      # Discogs OAuth endpoints（非敏感：建议用 Repository Variables）
      DISCOGS_REQUEST_TOKEN_URL: ${{ vars.DISCOGS_REQUEST_TOKEN_URL }}
      DISCOGS_AUTHORIZE_URL: ${{ vars.DISCOGS_AUTHORIZE_URL }}
      DISCOGS_ACCESS_TOKEN_URL: ${{ vars.DISCOGS_ACCESS_TOKEN_URL }}

      # SMTP（你只有真的要发邮件时才需要；其中密码务必是 Secret）
      SMTP_HOST: ${{ vars.SMTP_HOST }}
      SMTP_PORT: ${{ vars.SMTP_PORT }}
      SMTP_ENCRYPTION: ${{ vars.SMTP_ENCRYPTION }}
      SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
      SMTP_APP_PASSWORD: ${{ secrets.SMTP_APP_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # ...下面 steps 保持你原样即可

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install UI deps
        run: npm --prefix ui ci

      # 可选：缓存 .state（缓存/负缓存/限流状态），减少每天冷启动压力
      - name: Cache state
        uses: actions/cache@v4
        with:
          path: .state
          key: state-${{ runner.os }}-${{ github.ref_name }}
          restore-keys: |
            state-${{ runner.os }}-

      - name: Build artifacts
        run: |
          TAG="${{ github.event.inputs.tag }}"
          N="${{ github.event.inputs.n }}"
          TOPK="${{ github.event.inputs.topk }}"

          if [ -z "$TAG" ]; then TAG="electronic"; fi
          if [ -z "$N" ]; then N="30"; fi
          if [ -z "$TOPK" ]; then TOPK="10"; fi

          daily3albums build --tag "$TAG" --n "$N" --topk "$TOPK" --verbose

      - name: Sanity check output
        run: |
          test -s _build/public/index.html
          test -s _build/public/archive.html
          test -s _build/public/data/today.json
          test -s _build/public/data/index.json
          python -m json.tool _build/public/data/today.json > /dev/null
          python -m json.tool _build/public/data/index.json > /dev/null

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
