# .github/workflows/pages.yml
name: Build and Deploy Pages (Daily)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Last.fm tag"
        required: false
        default: ""
      n:
        description: "Candidate size"
        required: true
        default: "30"
      topk:
        description: "TopK"
        required: true
        default: "10"
  schedule:
    # UTC 21:17 = Asia/Shanghai (+08:00) 05:17 next day
    - cron: "17 21 * * *"

permissions:
  contents: read
  pages: write
  id-token: write
  issues: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
      DAILY3ALBUMS_TZ: Asia/Shanghai

      # Last.fm
      LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
      LASTFM_SHARED_SECRET: ${{ secrets.LASTFM_SHARED_SECRET }}

      # MusicBrainz
      MB_USER_AGENT: ${{ secrets.MB_USER_AGENT }}

      # ListenBrainz
      LISTENBRAINZ_USER_TOKEN: ${{ secrets.LISTENBRAINZ_USER_TOKEN }}
      LISTENBRAINZ_USERNAME: ${{ vars.LISTENBRAINZ_USERNAME }}

      # Discogs
      DISCOGS_TOKEN: ${{ secrets.DISCOGS_TOKEN }}
      DISCOGS_CONSUMER_KEY: ${{ secrets.DISCOGS_CONSUMER_KEY }}
      DISCOGS_CONSUMER_SECRET: ${{ secrets.DISCOGS_CONSUMER_SECRET }}
      DISCOGS_USER_AGENT: ${{ secrets.DISCOGS_USER_AGENT }}

      # Discogs OAuth endpoints（非敏感：建议用 Repository Variables）
      DISCOGS_REQUEST_TOKEN_URL: ${{ vars.DISCOGS_REQUEST_TOKEN_URL }}
      DISCOGS_AUTHORIZE_URL: ${{ vars.DISCOGS_AUTHORIZE_URL }}
      DISCOGS_ACCESS_TOKEN_URL: ${{ vars.DISCOGS_ACCESS_TOKEN_URL }}

      # SMTP（你只有真的要发邮件时才需要；其中密码务必是 Secret）
      SMTP_HOST: ${{ vars.SMTP_HOST }}
      SMTP_PORT: ${{ vars.SMTP_PORT }}
      SMTP_ENCRYPTION: ${{ vars.SMTP_ENCRYPTION }}
      SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
      SMTP_APP_PASSWORD: ${{ secrets.SMTP_APP_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Jitter (0-120s)
        run: |
          delay=$((RANDOM % 121))
          echo "Sleeping for ${delay}s to avoid cron stampede"
          sleep "${delay}"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install (Python package)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Install UI deps
        run: npm --prefix ui ci

      # ✅ 方案A附加：UI 单测（防止 resolveCoverUrl 被回滚/误删）
      - name: Run UI tests
        run: npm --prefix ui test

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: state-${{ runner.os }}-${{ github.ref_name }}-${{ github.run_id }}
          restore-keys: |
            state-${{ runner.os }}-${{ github.ref_name }}-
            state-${{ runner.os }}-

      - name: Prune old state files
        run: |
          if [ -d .state ]; then
            find .state -type f -name '*.jsonl' -mtime +30 -delete
          fi

      - name: Build UI
        run: npm --prefix ui run build

      # ✅ 方案A核心：每次都“真正重新生成”
      # 同时把 workflow_dispatch 的 n/topk/tag 接进 build 参数，避免你以为填了其实没生效
      - name: Build daily3albums artifacts
        run: |
          ARGS="--verbose"
          if [ -n "${{ github.event.inputs.n }}" ]; then
            ARGS="$ARGS --n ${{ github.event.inputs.n }}"
          fi
          if [ -n "${{ github.event.inputs.topk }}" ]; then
            ARGS="$ARGS --topk ${{ github.event.inputs.topk }}"
          fi
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            ARGS="$ARGS --tag \"${{ github.event.inputs.tag }}\""
          fi
          echo "daily3albums build args: $ARGS"
          # shellcheck disable=SC2086
          eval daily3albums build $ARGS

      # ✅ 方案A附加：生成 data/meta.json，给前端做版本参数/对齐用
      - name: Write data/meta.json
        run: |
          mkdir -p _build/public/data
          python - <<'PY'
          import json, os, datetime

          tz = os.getenv("TZ", "Asia/Shanghai")
          now = datetime.datetime.now().astimezone().isoformat(timespec="seconds")

          meta = {
            "build_id": os.getenv("GITHUB_RUN_ID"),
            "run_number": os.getenv("GITHUB_RUN_NUMBER"),
            "attempt": os.getenv("GITHUB_RUN_ATTEMPT"),
            "sha": os.getenv("GITHUB_SHA"),
            "ref": os.getenv("GITHUB_REF"),
            "built_at": now,
            "tz": tz,
            "workflow": os.getenv("GITHUB_WORKFLOW"),
          }

          path = "_build/public/data/meta.json"
          with open(path, "w", encoding="utf-8") as f:
            json.dump(meta, f, ensure_ascii=False, indent=2)

          print(f"Wrote {path}")
          PY

      - name: Self-check output
        run: python scripts/self_check.py --path _build/public

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/public

      - name: Report failure to issue
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const tz = "Asia/Shanghai";
            const date = new Date().toLocaleDateString("en-CA", { timeZone: tz });
            const title = `Daily build failure ${date}`;
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const body = [
              `Workflow failed on ${date} (${tz}).`,
              ``,
              `Run: ${runUrl}`,
              ``,
              `Please review the build logs in GitHub Actions.`
            ].join("\n");

            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "open",
              per_page: 100
            });

            const existing = issues.find(issue => issue.title === title);
            if (existing) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existing.number,
                body
              });
              core.info(`Updated existing issue #${existing.number}`);
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body
              });
            }

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 
